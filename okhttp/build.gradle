
dependencies {
    compile 'dive:http-common:0.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'http-okhttp'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'http okhttp'
                description = 'http okhttp'
                url = 'https://maven.yinian.tech/public'
                licenses {
                    license {
                        name = 'GNU GENERAL PUBLIC LICENSE, Version 3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'dawn'
                        name = 'dawn'
                        email = 'dawn@yinian.tech'
                    }
                }
                scm {
                    connection = 'https://github.com/YinianDawn/dive-http.git'
                    url = 'https://github.com/YinianDawn/dive-http'
                }
            }
        }
    }
    repositories {
        maven {
            url = "$buildDir/repo"
        }
    }
}

task copyDocs(type: Copy) {
    from './build/docs/javadoc/'
    into "./build/repo/dive/http-okhttp/$version/javadoc"
}